<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - WEB GAME</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#0a0e27;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial;
}
.box{
  width:380px;
  background:#020617;
  padding:30px;
  border-radius:12px;
  box-shadow:0 0 25px cyan;
  color:white;
}
h1{text-align:center;margin-bottom:10px;color:cyan}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:6px;
}
input{background:#111;color:white}
button{
  background:cyan;
  color:black;
  font-weight:bold;
  cursor:pointer;
}
button:disabled{opacity:.5}
.msg{margin-top:15px;text-align:center}
.error{color:#ff4d4d}
.success{color:#00ff88}
a{color:cyan;text-decoration:none;display:block;text-align:center;margin-top:15px}
</style>
</head>

<body>

<div class="box">
  <h1>WEB GAME</h1>
  <h3 style="text-align:center">Create Account</h3>

  <input id="username" placeholder="Username">
  <input id="email" type="email" placeholder="Gmail">
  <input id="phone" placeholder="Phone Number">
  <input id="password" type="password" placeholder="Password">
  <input id="confirm" type="password" placeholder="Confirm Password">

  <button id="btn">Create Account</button>

  <div id="msg" class="msg"></div>

  <a href="index.html">Already have account? Login</a>
</div>

<script>
const API = "https://web-game-backend-18mn.onrender.com";

const btn = document.getElementById("btn");
const msg = document.getElementById("msg");

btn.onclick = async () => {
  msg.innerHTML = "";
  btn.disabled = true;
  btn.innerText = "Creating...";

  const username = document.getElementById("username").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirm").value;

  if (!username || !email || !phone || !password) {
    showError("All fields required");
    return resetBtn();
  }

  if (!email.endsWith("@gmail.com")) {
    showError("Only Gmail allowed");
    return resetBtn();
  }

  if (password !== confirm) {
    showError("Passwords do not match");
    return resetBtn();
  }

  try {
    const res = await fetch(API + "/signup", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ username, email, phone, password })
    });

    const data = await res.json();

    if (res.ok && data.success) {
      msg.innerHTML = `<div class="success">Account created. Waiting for admin approval.</div>`;
    } else {
      showError(data.message || "Signup failed");
    }

  } catch(e) {
    showError("Network error");
  }

  resetBtn();
};

function showError(t){
  msg.innerHTML = `<div class="error">${t}</div>`;
}

function resetBtn(){
  btn.disabled = false;
  btn.innerText = "Create Account";
}
</script>

</body>
</html>
