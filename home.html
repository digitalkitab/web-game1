<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB GAME - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0e27 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #00ffff;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 100, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .game-title {
            position: absolute;
            top: 40px;
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 8px;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff,
                0 0 40px #0080ff;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 
                    0 0 10px #00ffff,
                    0 0 20px #00ffff,
                    0 0 30px #00ffff,
                    0 0 40px #0080ff;
            }
            to {
                text-shadow: 
                    0 0 20px #00ffff,
                    0 0 30px #00ffff,
                    0 0 40px #00ffff,
                    0 0 50px #0080ff,
                    0 0 60px #0080ff;
            }
        }

        .login-container {
            position: relative;
            background: rgba(10, 14, 39, 0.8);
            padding: 50px 40px;
            border: 2px solid #00ffff;
            border-radius: 15px;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            width: 400px;
            backdrop-filter: blur(10px);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #0080ff, #00ffff);
            border-radius: 15px;
            z-index: -1;
            opacity: 0.3;
            filter: blur(10px);
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffff;
            border-radius: 8px;
            color: #00ffff;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 10px rgba(0, 255, 255, 0.3),
                inset 0 0 10px rgba(0, 255, 255, 0.1);
        }

        .input-group input::placeholder {
            color: rgba(0, 255, 255, 0.5);
        }

        .input-group input:focus {
            border-color: #00ffff;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.6),
                inset 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00ffff;
            border-radius: 8px;
            color: #00ffff;
            font-size: 16px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        button:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 
                0 0 25px rgba(0, 255, 255, 0.8),
                inset 0 0 15px rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #00ffff;
            min-height: 20px;
            text-shadow: 0 0 5px #00ffff;
        }
    </style>
</head>
<body>
    <div class="game-title">WEB GAME</div>
    
    <div class="login-container">
        <div class="input-group">
            <input type="text" id="username" placeholder="USERNAME" autocomplete="off">
        </div>
        
        <div class="input-group">
            <input type="password" id="password" placeholder="PASSWORD" autocomplete="off">
        </div>
        
        <div class="button-group">
            <button id="loginBtn">Login</button>
            <button id="signupBtn">Sign Up</button>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const message = document.getElementById('message');

        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!username || !password) {
                message.textContent = 'Please enter credentials';
                return;
            }
            
            message.textContent = `Welcome back, ${username}!`;
            setTimeout(() => {
                message.textContent = 'ACCESS GRANTED';
            }, 1000);
        });

        signupBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!username || !password) {
                message.textContent = 'Please enter credentials';
                return;
            }
            
            message.textContent = `Account created for ${username}!`;
            setTimeout(() => {
                message.textContent = 'REGISTRATION COMPLETE';
            }, 1000);
        });

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });
    </script>
</body>
</html>
