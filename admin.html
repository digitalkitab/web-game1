<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - WEB GAME</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #0a0e27;
  min-height: 100vh;
  padding: 20px;
  color: #fff;
}

body::before {
  content: '';
  position: fixed;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
  background-size: 50px 50px;
  animation: gridMove 20s linear infinite;
  z-index: -1;
}

@keyframes gridMove {
  0% { transform: translate(0, 0); }
  100% { transform: translate(50px, 50px); }
}

.container {
  max-width: 1200px;
  margin: 0 auto;
}

.header {
  background: rgba(10, 14, 39, 0.95);
  border: 2px solid rgba(0, 255, 255, 0.5);
  border-radius: 15px;
  padding: 30px;
  margin-bottom: 30px;
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
}

.logo-title {
  font-size: 32px;
  font-weight: bold;
  background: linear-gradient(45deg, #00ffff, #00ccff, #00ffff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-transform: uppercase;
  letter-spacing: 3px;
  text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
  margin-bottom: 10px;
}

.page-subtitle {
  color: rgba(255, 255, 255, 0.7);
  font-size: 16px;
}

.auth-section {
  background: rgba(10, 14, 39, 0.95);
  border: 2px solid rgba(0, 255, 255, 0.5);
  border-radius: 15px;
  padding: 40px;
  margin-bottom: 30px;
  text-align: center;
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
}

.auth-section h2 {
  color: #00ffff;
  margin-bottom: 20px;
  text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
}

.input-field {
  width: 100%;
  max-width: 400px;
  padding: 15px 20px;
  background: rgba(0, 255, 255, 0.05);
  border: 2px solid rgba(0, 255, 255, 0.3);
  border-radius: 10px;
  color: #fff;
  font-size: 16px;
  outline: none;
  margin-bottom: 20px;
  transition: all 0.3s ease;
}

.input-field:focus {
  border-color: #00ffff;
  background: rgba(0, 255, 255, 0.1);
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
}

.btn-primary {
  padding: 12px 30px;
  background: linear-gradient(45deg, #00ffff, #00ccff);
  border: none;
  border-radius: 10px;
  color: #0a0e27;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
}

.btn-primary:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.users-section {
  display: none;
}

.users-section.show {
  display: block;
}

.stats {
  display: flex;
  gap: 20px;
  margin-bottom: 30px;
}

.stat-card {
  flex: 1;
  background: rgba(10, 14, 39, 0.95);
  border: 2px solid rgba(0, 255, 255, 0.5);
  border-radius: 15px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
}

.stat-number {
  font-size: 36px;
  font-weight: bold;
  color: #00ffff;
  text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
}

.stat-label {
  color: rgba(255, 255, 255, 0.7);
  margin-top: 5px;
}

.users-list {
  background: rgba(10, 14, 39, 0.95);
  border: 2px solid rgba(0, 255, 255, 0.5);
  border-radius: 15px;
  padding: 30px;
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
}

.users-list h2 {
  color: #00ffff;
  margin-bottom: 20px;
  text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
}

.user-card {
  background: rgba(0, 255, 255, 0.05);
  border: 2px solid rgba(0, 255, 255, 0.3);
  border-radius: 10px;
  padding: 20px;
  margin-bottom: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: all 0.3s ease;
}

.user-card:hover {
  border-color: #00ffff;
  background: rgba(0, 255, 255, 0.1);
}

.user-info {
  flex: 1;
}

.user-name {
  font-size: 18px;
  font-weight: bold;
  color: #00ffff;
  margin-bottom: 8px;
}

.user-details {
  color: rgba(255, 255, 255, 0.7);
  font-size: 14px;
  margin-bottom: 4px;
}

.user-actions {
  display: flex;
  gap: 10px;
}

.btn-approve {
  padding: 10px 20px;
  background: linear-gradient(45deg, #00ff88, #00cc66);
  border: none;
  border-radius: 8px;
  color: #0a0e27;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
}

.btn-approve:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 25px rgba(0, 255, 136, 0.8);
}

.btn-reject {
  padding: 10px 20px;
  background: linear-gradient(45deg, #ff0055, #cc0044);
  border: none;
  border-radius: 8px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 15px rgba(255, 0, 85, 0.5);
}

.btn-reject:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 25px rgba(255, 0, 85, 0.8);
}

.btn-approve:disabled,
.btn-reject:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none;
}

.empty-state {
  text-align: center;
  padding: 40px;
  color: rgba(255, 255, 255, 0.5);
  font-size: 18px;
}

.error-message {
  background: rgba(255, 0, 85, 0.1);
  border: 2px solid rgba(255, 0, 85, 0.5);
  border-radius: 10px;
  padding: 15px;
  color: #ff0055;
  margin-bottom: 20px;
  display: none;
}

.error-message.show {
  display: block;
}

@media (max-width: 768px) {
  .stats {
    flex-direction: column;
  }
  
  .user-card {
    flex-direction: column;
    align-items: flex-start;
    gap: 15px;
  }
  
  .user-actions {
    width: 100%;
  }
  
  .btn-approve,
  .btn-reject {
    flex: 1;
  }
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="logo-title">WEB GAME ADMIN</div>
    <div class="page-subtitle">User Management Dashboard</div>
  </div>

  <div class="auth-section" id="authSection">
    <h2>Admin Authentication</h2>
    <div class="error-message" id="authError"></div>
    <input 
      type="password" 
      id="adminSecret" 
      class="input-field" 
      placeholder="Enter Admin Secret Key"
    >
    <button class="btn-primary" id="loginBtn">Access Dashboard</button>
  </div>

  <div class="users-section" id="usersSection">
    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="totalPending">0</div>
        <div class="stat-label">Pending Users</div>
      </div>
    </div>

    <div class="users-list">
      <h2>Pending Approvals</h2>
      <div id="usersList"></div>
    </div>
  </div>
</div>

<script>
const API_BASE_URL = 'http://localhost:3000';
let adminToken = null;

const authSection = document.getElementById('authSection');
const usersSection = document.getElementById('usersSection');
const adminSecretInput = document.getElementById('adminSecret');
const loginBtn = document.getElementById('loginBtn');
const authError = document.getElementById('authError');
const usersList = document.getElementById('usersList');
const totalPending = document.getElementById('totalPending');

loginBtn.addEventListener('click', async function() {
  const secret = adminSecretInput.value.trim();
  
  if (!secret) {
    showAuthError('Please enter admin secret key');
    return;
  }
  
  adminToken = secret;
  
  try {
    await loadPendingUsers();
    authSection.style.display = 'none';
    usersSection.classList.add('show');
  } catch (error) {
    showAuthError('Invalid admin credentials');
    adminToken = null;
  }
});

function showAuthError(message) {
  authError.textContent = message;
  authError.classList.add('show');
  setTimeout(() => {
    authError.classList.remove('show');
  }, 3000);
}

async function loadPendingUsers() {
  try {
    const response = await fetch(`${API_BASE_URL}/api/admin/pending-users`, {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${adminToken}`
      }
    });

    if (!response.ok) {
      throw new Error('Failed to fetch users');
    }

    const data = await response.json();
    displayUsers(data.users);
  } catch (error) {
    throw error;
  }
}

function displayUsers(users) {
  totalPending.textContent = users.length;

  if (users.length === 0) {
    usersList.innerHTML = '<div class="empty-state">No pending users</div>';
    return;
  }

  usersList.innerHTML = users.map(user => `
    <div class="user-card" id="user-${user._id}">
      <div class="user-info">
        <div class="user-name">${escapeHtml(user.username)}</div>
        <div class="user-details">ðŸ“§ ${escapeHtml(user.email)}</div>
        <div class="user-details">ðŸ“± ${escapeHtml(user.phone)}</div>
        <div class="user-details">ðŸ•’ ${new Date(user.createdAt).toLocaleString()}</div>
      </div>
      <div class="user-actions">
        <button class="btn-approve" onclick="approveUser('${user._id}')">Approve</button>
        <button class="btn-reject" onclick="rejectUser('${user._id}')">Reject</button>
      </div>
    </div>
  `).join('');
}

async function approveUser(userId) {
  const userCard = document.getElementById(`user-${userId}`);
  const buttons = userCard.querySelectorAll('button');
  buttons.forEach(btn => btn.disabled = true);

  try {
    const response = await fetch(`${API_BASE_URL}/api/admin/approve-user`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${adminToken}`
      },
      body: JSON.stringify({ userId })
    });

    const data = await response.json();

    if (response.ok && data.success) {
      userCard.style.transition = 'all 0.5s ease';
      userCard.style.opacity = '0';
      userCard.style.transform = 'scale(0.8)';
      setTimeout(() => {
        userCard.remove();
        updateStats();
      }, 500);
    } else {
      throw new Error(data.message);
    }
  } catch (error) {
    alert('Failed to approve user: ' + error.message);
    buttons.forEach(btn => btn.disabled = false);
  }
}

async function rejectUser(userId) {
  if (!confirm('Are you sure you want to reject this user? This will delete their account permanently.')) {
    return;
  }

  const userCard = document.getElementById(`user-${userId}`);
  const buttons = userCard.querySelectorAll('button');
  buttons.forEach(btn => btn.disabled = true);

  try {
    const response = await fetch(`${API_BASE_URL}/api/admin/reject-user`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${adminToken}`
      },
      body: JSON.stringify({ userId })
    });

    const data = await response.json();

    if (response.ok && data.success) {
      userCard.style.transition = 'all 0.5s ease';
      userCard.style.opacity = '0';
      userCard.style.transform = 'scale(0.8)';
      setTimeout(() => {
        userCard.remove();
        updateStats();
      }, 500);
    } else {
      throw new Error(data.message);
    }
  } catch (error) {
    alert('Failed to reject user: ' + error.message);
    buttons.forEach(btn => btn.disabled = false);
  }
}

function updateStats() {
  const remainingUsers = document.querySelectorAll('.user-card').length;
  totalPending.textContent = remainingUsers;
  
  if (remainingUsers === 0) {
    usersList.innerHTML = '<div class="empty-state">No pending users</div>';
  }
}

function escapeHtml(text) {
  const map = {
    '&': '&amp;',
    '<': '&lt;',
    '>': '&gt;',
    '"': '&quot;',
    "'": '&#039;'
  };
  return text.replace(/[&<>"']/g, m => map[m]);
}

setInterval(() => {
  if (adminToken && usersSection.classList.contains('show')) {
    loadPendingUsers();
  }
}, 30000);
</script>

</body>
</html>
