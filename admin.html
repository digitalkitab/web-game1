<!DOCTYPE html>
<html>
<head>
<title>WEB GAME ADMIN</title>
<style>
body{background:#0a0e27;color:#fff;font-family:sans-serif;padding:20px}
.card{border:2px solid cyan;padding:15px;border-radius:10px;margin-bottom:10px}
button{padding:6px 12px;margin-right:5px}
</style>
</head>
<body>

<h2>WEB GAME ADMIN PANEL</h2>
<p>Signup Requests</p>

<div id="list"></div>

<script>
const API = "https://web-game-backend-18mn.onrender.com";

async function load() {
  const res = await fetch(API + "/admin/signup-requests");
  const data = await res.json();

  const box = document.getElementById("list");
  box.innerHTML = "";

  if (data.length === 0) {
    box.innerHTML = "<p>No pending requests</p>";
    return;
  }

  data.forEach(u => {
    box.innerHTML += `
      <div class="card" id="${u._id}">
        <b>${u.username}</b><br>
        ${u.email}<br>
        ${u.phone}<br><br>
        <button onclick="approve('${u._id}')">Approve</button>
        <button onclick="rejectReq('${u._id}')">Reject</button>
      </div>`;
  });
}

async function approve(id) {
  await fetch(API + "/admin/approve-signup", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ id })
  });
  document.getElementById(id).remove();
}

async function rejectReq(id) {
  await fetch(API + "/admin/reject-signup", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ id })
  });
  document.getElementById(id).remove();
}

load();
</script>

</body>
</html>
