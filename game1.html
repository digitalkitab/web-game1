<!DOCTYPE html>
<html>
<head>
  <title>Click Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1 class="title">ðŸŽ¯ Click Game</h1>
<p>Time: <span id="time">10</span></p>

<button onclick="clickBtn()" class="big-btn">CLICK</button>

<p>Score: <span id="score">0</span></p>

<script>
let score = 0;
let time = 10;

function clickBtn() {
  if (time > 0) {
    score++;
    document.getElementById("score").innerText = score;
  }
}

let timer = setInterval(() => {
  time--;
  document.getElementById("time").innerText = time;

  if (time <= 0) {
    clearInterval(timer);
    saveScore();
    alert("Game Over! Score: " + score);
  }
}, 1000);

function saveScore() {
  fetch("https://web-game-backend-18mn.onrender.com/score", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      username: localStorage.getItem("user"),
      score: score
    })
  });
}
</script>

</body>
</html>
