<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game Login</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at center, #0f172a, #020617);
  display:flex;
  justify-content:center;
  align-items:center;
}

.frame{
  width:600px;
  height:300px;
  border:2px solid #00ffff;
  padding:20px;
  position:relative;
  box-shadow:0 0 30px #00ffff55;
}

.frame::before,
.frame::after{
  content:"";
  position:absolute;
  inset:10px;
  border:1px solid #00ffff;
  opacity:0.4;
  pointer-events:none;
}

.login-box{
  width:260px;
  margin:auto;
  margin-top:40px;
  text-align:center;
  color:#e5e7eb;
  position:relative;
  z-index:2;
}

.login-box h2{
  margin-bottom:20px;
}

.login-box input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  background:#f8fafc;
  border:none;
  border-radius:3px;
}

.btns{
  display:flex;
  justify-content:space-between;
}

button{
  width:48%;
  padding:8px;
  font-weight:bold;
  border:none;
  cursor:pointer;
}

.login{ background:#14b8a6; }
.signup{ background:#0f766e; color:white; }

.msg{
  margin-top:10px;
  font-size:13px;
}
</style>
</head>

<body>

<div class="frame">
  <div class="login-box">
    <h2>LOGIN</h2>

    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">

    <div class="btns">
      <button class="login" id="loginBtn">Login</button>
      <button class="signup" id="signupBtn">Sign Up</button>
    </div>

    <p class="msg" id="msg"></p>
  </div>
</div>

<script>
const API = "https://web-game-backend-18mn.onrender.com";

document.getElementById("loginBtn").onclick = login;

async function login(){
  const u = username.value;
  const p = password.value;
  const msg = document.getElementById("msg");

  msg.innerText = "‚è≥ Logging in...";

  const res = await fetch(API + "/login", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ username:u, password:p })
  });

  const data = await res.json();

  if(data.success){
    msg.innerText = "‚úÖ Login Successful";

    // üî• GITHUB PAGES SAFE REDIRECT
    setTimeout(() => {
      window.location.href = "./home.html";
    }, 800);

  }else{
    msg.innerText = "‚ùå Invalid login";
  }
}
</script>

</body>
</html>
