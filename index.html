<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game Login</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at center, #0f172a, #020617);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Futuristic frame */
.frame {
  width: 600px;
  height: 300px;
  border: 2px solid #00ffff;
  padding: 20px;
  position: relative;
  box-shadow: 0 0 30px #00ffff55;
}

/* inner glow lines */
.frame::before,
.frame::after {
  content: "";
  position: absolute;
  inset: 10px;
  border: 1px solid #00ffff;
  opacity: 0.4;
}

/* Login box */
.login-box {
  width: 260px;
  margin: auto;
  margin-top: 40px;
  text-align: center;
  color: #e5e7eb;
}

.login-box h2 {
  margin-bottom: 20px;
  letter-spacing: 2px;
}

/* Inputs */
.login-box input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  background: #f8fafc;
  border: none;
  outline: none;
  border-radius: 3px;
}

/* Buttons */
.btns {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

button {
  width: 48%;
  padding: 8px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

.login {
  background: #14b8a6;
}

.signup {
  background: #0f766e;
  color: white;
}

button:hover {
  box-shadow: 0 0 12px #00ffff;
  transform: scale(1.05);
}

/* Forgot */
.forgot {
  margin-top: 12px;
  font-size: 12px;
  opacity: 0.7;
  cursor: pointer;
}

/* Message */
.msg {
  margin-top: 8px;
  font-size: 13px;
}

/* Mobile */
@media (max-width: 700px) {
  .frame {
    width: 90%;
    height: auto;
  }

  .login-box {
    margin-top: 20px;
  }
}
</style>
</head>

<body>

<div class="frame">
  <div class="login-box">
    <h2>LOGIN</h2>

    <input id="username" type="text" placeholder="Username">
    <input id="password" type="password" placeholder="Password">

    <div class="btns">
      <button class="login" onclick="login()">Login</button>
      <button class="signup" onclick="signup()">Sign Up</button>
    </div>

    <p class="forgot">Forgot password?</p>
    <p class="msg" id="msg"></p>
  </div>
</div>

<script>
const API = "https://web-game-backend-18mn.onrender.com";

async function login() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  if (!username || !password) {
    msg.innerText = "‚ö†Ô∏è Enter username & password";
    msg.style.color = "orange";
    return;
  }

  msg.innerText = "‚è≥ Logging in...";
  msg.style.color = "cyan";

  try {
    const res = await fetch(API + "/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (data.success) {
      localStorage.setItem("token", data.token || "demo");
      msg.innerText = "‚úÖ Login Successful";
      msg.style.color = "#22c55e";
      setTimeout(() => {
        window.location.href = "game.html";
      }, 800);
    } else {
      msg.innerText = "‚ùå Invalid login";
      msg.style.color = "red";
    }
  } catch (e) {
    msg.innerText = "‚ùå Backend not reachable";
    msg.style.color = "red";
  }
}

function signup() {
  document.getElementById("msg").innerText = "üöß Signup coming soon";
}
</script>

</body>
</html>
