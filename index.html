<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Game â€“ Home</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #f4f6fb;
  padding-bottom: 80px;
}

/* HEADER */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px;
  background: #fff;
}

.logo {
  font-size: 20px;
  font-weight: bold;
  color: #2563eb;
}

.auth-buttons button {
  padding: 6px 14px;
  border-radius: 8px;
  border: none;
  margin-left: 6px;
  font-size: 14px;
}

.login {
  background: #2563eb;
  color: #fff;
}

.register {
  background: #fff;
  color: #2563eb;
  border: 1px solid #2563eb;
}

/* BANNER */
.banner {
  margin: 12px;
  background: #2563eb;
  color: #fff;
  height: 120px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
}

/* NOTICE */
.notice {
  background: #fff;
  margin: 12px;
  padding: 10px;
  border-radius: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 14px;
}

.notice button {
  background: #2563eb;
  color: #fff;
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
}

/* CATEGORIES */
.categories {
  display: flex;
  justify-content: space-around;
  margin: 16px 0;
}

.category {
  background: #fff;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-size: 12px;
}

/* SECTION */
.section {
  background: #fff;
  margin: 12px;
  padding: 12px;
  border-radius: 12px;
}

.section-header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}

.games {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.game {
  background: #eef2ff;
  padding: 14px;
  border-radius: 10px;
  text-align: center;
  font-weight: bold;
}

/* BOTTOM NAV */
.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #fff;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  border-top: 1px solid #ddd;
}

.bottom-nav div {
  font-size: 12px;
  color: #555;
}

.bottom-nav .active {
  color: #2563eb;
  font-weight: bold;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">WEB GAME</div>
  <div class="auth-buttons">
    <button class="login">Log in</button>
    <button class="register">Register</button>
  </div>
</div>

<!-- BANNER -->
<div class="banner">
  BANNER
</div>

<!-- NOTICE -->
<div class="notice">
  <div>ðŸ”Š Welcome to WEB GAME platform, play safe and enjoy!</div>
  <button>Detail</button>
</div>

<!-- CATEGORIES -->
<div class="categories">
  <div class="category">Lottery</div>
  <div class="category">Original</div>
  <div class="category">Slots</div>
  <div class="category">Fishing</div>
</div>

<!-- LOTTERY -->
<div class="section">
  <div class="section-header">
    <strong>Lottery</strong>
    <span>More ></span>
  </div>

  <div class="games">
    <div class="game">WinGo</div>
    <div class="game">K3</div>
    <div class="game">5D</div>
  </div>
</div>

<!-- ORIGINAL -->
<div class="section">
  <strong>Original</strong>
  <div class="games" style="margin-top:10px">
    <div class="game">Aviator</div>
    <div class="game">Boom</div>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="active">Home</div>
  <div>Activity</div>
  <div>Game</div>
  <div>Wallet</div>
  <div>Account</div>
</div>

</body>
</html>
