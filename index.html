<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game Login</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at center, #0f172a, #020617);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* MAIN FRAME */
.frame{
  width:600px;
  height:320px;
  border:2px solid #00ffff;
  padding:20px;
  position:relative;
  box-shadow:0 0 30px #00ffff55;
}

/* DECORATIVE LINES (NO CLICK BLOCK) */
.frame::before,
.frame::after{
  content:"";
  position:absolute;
  inset:10px;
  border:1px solid #00ffff;
  opacity:0.4;
  pointer-events:none;   /* ðŸ”¥ MOST IMPORTANT */
}

/* LOGIN BOX (TOP LAYER) */
.login-box{
  width:260px;
  margin:auto;
  margin-top:40px;
  text-align:center;
  color:#e5e7eb;
  position:relative;
  z-index:10;            /* ðŸ”¥ ABOVE EVERYTHING */
}

.login-box h2{
  margin-bottom:20px;
  letter-spacing:2px;
}

/* INPUTS */
.login-box input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  background:#f8fafc;
  border:none;
  outline:none;
  border-radius:3px;
  font-size:14px;
}

/* BUTTONS */
.btns{
  display:flex;
  justify-content:space-between;
}

button{
  width:48%;
  padding:8px;
  border:none;
  cursor:pointer;
  font-weight:bold;
  transition:.3s;
}

.login{
  background:#14b8a6;
}

.signup{
  background:#0f766e;
  color:white;
}

button:hover{
  box-shadow:0 0 12px #00ffff;
  transform:scale(1.05);
}

/* MESSAGE */
.msg{
  margin-top:10px;
  font-size:13px;
}

/* MOBILE */
@media(max-width:700px){
  .frame{
    width:90%;
    height:auto;
  }
}
</style>
</head>

<body>

<div class="frame">
  <div class="login-box">
    <h2>LOGIN</h2>

    <input id="username" type="text" placeholder="Username">
    <input id="password" type="password" placeholder="Password">

    <div class="btns">
      <button class="login" id="loginBtn">Login</button>
      <button class="signup" id="signupBtn">Sign Up</button>
    </div>

    <div class="msg" id="msg"></div>
  </div>
</div>

<script>
const API = "https://web-game-backend-18mn.onrender.com";

document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("loginBtn").addEventListener("click", login);
  document.getElementById("signupBtn").addEventListener("click", signup);
});

async function login(){
  const u = username.value;
  const p = password.value;
  const msg = document.getElementById("msg");

  if(!u || !p){
    msg.innerText = "Enter username & password";
    msg.style.color = "orange";
    return;
  }

  msg.innerText = "Logging in...";

  try{
    const res = await fetch(API+"/login",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ username:u, password:p })
    });

    const data = await res.json();

    if(data.success){
      msg.innerText = "Login successful";
      msg.style.color = "#22c55e";
      setTimeout(()=>location.href="./home.html",800);
    }else{
      msg.innerText = "Invalid credentials";
      msg.style.color = "red";
    }
  }catch(e){
    msg.innerText = "Backend error";
    msg.style.color = "red";
  }
}

function signup(){
  document.getElementById("msg").innerText =
    "Signup disabled (admin only)";
}
</script>

</body>
</html>
