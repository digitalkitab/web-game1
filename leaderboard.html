<!DOCTYPE html>
<html>
<head>
  <title>Leaderboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1 class="title">ğŸ† Leaderboard</h1>
<ul id="list"></ul>

<script>
fetch("https://web-game-backend-18mn.onrender.com/leaderboard")
  .then(res => res.json())
  .then(data => {
    let list = document.getElementById("list");
    list.innerHTML = "";
    data.forEach((u, i) => {
      list.innerHTML += `<li>${i + 1}. ${u.username} - ${u.highScore}</li>`;
    });
  })
  .catch(() => {
    alert("Leaderboard load nahi ho raha");
  });
</script>

</body>
</html>
